<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 70%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #ffffff;
            color: #333;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
        }

        header a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header .highlight, header a:hover {
            color: #28a9e0;
        }

        header a#login {
            float: right;
            border: 1px solid #28a9e0;
            padding: 2px 5px;
            border-radius: 5px;
            margin-top: 30px;
            margin-right: 15px;
        }

        header form {
            float: right;
            margin-top: 30px;
        }

        header input[type="text"] {
            padding: 5px;
            height: 20px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #28a9e0;
        }

        header #register {
            float: right;
            font-size: 16px;
            margin-right: 10px;
            line-height: 40px;
        }

        header #register a {
            color: #28a9e0;
            text-decoration: none;
        }

        header #register a:hover {
            border-bottom: 2px solid #28a9e0;
        }

        .main {
            padding: 20px 0;
        }

        .main h1, .main h2 {
            color: #333;
        }

        .main p {
            font-size: 18px;
            line-height: 1.6em;
            color: #666;
        }

        .main input[type="text"], .main input[type="email"], .main input[type="password"] {
            width: 50%;
            padding: 8px;
            margin-bottom: 15px;
        }

        .main label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .main input[type="submit"] {
            padding: 10px 15px;
            background: #28a9e0;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
        }

        .main input[type="submit"]:hover {
            background: #2cb0e3;
            cursor: pointer;
        }

        .footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Your Store</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" id="login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main">
        <h1>Checkout</h1>
        <form id="checkoutForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" required>

            <label for="creditCard">Credit Card Number:</label>
            <input type="text" id="creditCard" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <input type="submit" value="Place Order">
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2023 Your Store. All rights reserved.</p>
    </div>

    <script>
        // You can add JavaScript code for form validation or other interactive features.
        // For a complete checkout experience, you would typically interact with a server-side application.
    </script>
</body>
</html>
