<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retailer Registration - Deals Cage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admn_home_stytle.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .form-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .registration-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .registration-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #495057;
        }

        .registration-form button {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="images/logo.png" alt="img" class="a1">
            <a class="navbar-brand" href="#">Deals Cage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Login</a>
                    <a class="nav-link" href="#">Signup</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="form-center">
        <form class="registration-form" name="registration" method="post">
            <h1>Retailer Registration</h1>
            <input name="uname" type="text" class="form-control" placeholder="Full Name" required="">
            <input name="email" type="text" class="form-control" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="">
            <input name="ph" type="text" class="form-control" placeholder="Phone Number" maxlength="10" required="">
            <input name="address" type="text" class="form-control" placeholder="Address" required="">
            <input name="dob" type="date" class="form-control" placeholder="Date of Birth" required="">
            <input name="pwd1" type="password" class="form-control" placeholder="Password" pattern=".{8,}" required="">
            <p style="font-size:12px; color:red; text-align:left;">Hint: Password must contain at least 8 characters</p>
            <input name="pwd2" type="password" class="form-control" placeholder="Re-type Password" pattern=".{8,}" required="">
            <button name="submit" type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</body>

</html>
