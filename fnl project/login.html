<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals Cage - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_style.css">
   <!-- Add this style section to your existing head section -->
<style>
    body.a2 {
        background: url('images/bg.jpg') center center fixed;
        background-size: cover;
        color: #fff;
    }

    .navbar {
        background: linear-gradient(to right, #343a40, #292b2c); /* Use a gradient background */
    }

    .container.mt-5 {
        background-color: rgba(255, 255, 255, 0.6); /* Add a background color with opacity */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1.text-center {
        color: white;
    }

    .card-body {
        padding: 20px; /* Add padding to the card body */
        background-color: rgba(255, 255, 255, 0.8); /* Add a background color with opacity */
        border-radius: 10px;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0.9); /* Adjust the background color opacity */
    }

    select.form-control {
        border: 1px solid #ced4da;
        margin-top: 5px;
        background-color: rgba(255, 255, 255, 0.9); /* Adjust the background color opacity */
    }

    .btn-success {
        background: linear-gradient(to right, #28a745, #218838); /* Gradient background */
        border: 1px solid #218838;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-success:hover {
        background: linear-gradient(to right, #218838, #1e7e34); /* Adjust hover gradient background */
        border: 1px solid #1e7e34;
    }

    .footer {
        background: #343a40;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

</head>
<body class="a2">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="images/logo.png" alt="img" class="a1">&nbsp&nbsp&nbsp
            <a class="navbar-brand" href="#">Deals Cage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Login</a>
                    <a class="nav-link" href="#">Signup</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="card-body">
                        <h1 class="text-center">Login</h1>
                        <form>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required  placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="role">User Type:</label>
                                <select name="role" class="form-control" required >
                                    <option selected="Select">Select Type</option>
                                    <option value="stock">Stockiest</option>
                                    <option value="dis">Distributor</option>
                                    <option value="retail">Retailer</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 Your Store. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
