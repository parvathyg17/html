<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals Cage - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login_style.css">
   <!-- Add this style section to your existing head section -->
<style>
    body.a2 {
        background: url('images/i3.jpg') center center fixed;
        background-size: cover;
        color: #fff;
    }

    .navbar {
        background-color: #343a40;
    }

    .container.mt-5 {
        background-color: rgba(255, 255, 255, 0); /* Add a background color with opacity */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.0);
    }

    h1.text-center {
        color:rgb(255, 255, 255)
    }

    .card-body {
        padding-top:40px; /* Add padding to the card body */
        padding-bottom: 120px;
        padding-left:20px;
        padding-right:20px;
        background-color: rgba(255, 255, 255, 0.3); /* Add a background color with opacity */
        color: black;
        border-radius: 30px;
        box-shadow: 4px rgba(0, 0, 0, 0.0);
        border-color: #fff;
    }

    .form-control {
        border: 1px solid #ced4da;
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0.7); /* Adjust the background color opacity */
        transition: transform 0.3s;
    }

    .form-control:hover{
        transform: scale(1.05);
    }

    select.form-control {
        border: 1px solid #ced4da;
        margin-top: 5px;
        background-color: rgba(255, 255, 255, 0.7); /* Adjust the background color opacity */
        transition: transform 0.3s;
    }

    select.form-control:hover{
        transform: scale(1.05);
    }

    .btn-success {
        background: linear-gradient(to right, #28a745, #218838); /* Gradient background */
        border: 1px solid #218838;
        transition: background-color 0.3s ease-in-out;
        position: relative;
        left: 260px;
        top: 60px;
        bottom: 40px;
        transition: transform 0.3s;
    }

    .btn-success:hover {
        background: linear-gradient(to right, #218838, #1e7e34); /* Adjust hover gradient background */
        border: 1px solid #1e7e34;
        transform: scale(1.05);
    }

    .x1{
        position: relative;
        top: 10px;
        bottom: 10px;
    }

    .x2{
        position: relative;
        top: 20px;
        bottom: 40px;
    }

    .x3{
        position: relative;
        top: 30px;
        bottom: 30px;
    }

    .x4{
        position: relative;
        top: 90px;
        left: 80px;
       
    }

    .x5{
        position: relative;
        top: 100px;
    }

    .x6{
        color: black;
    }

    .x6:hover{
        color: white;
    }
  
    .footer {
        background: #343a40;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

</head>
<body class="a2">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img src="images/logo.png" alt="img" class="a1">&nbsp&nbsp&nbsp
            <a class="navbar-brand" href="#"><b><i><strong>DEALS CAGE</strong></i></b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Login</a>
                    <a class="nav-link" href="#">Signup</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="card-body">
                        <h1 class="text-center">Login</h1>
                       
                        <form>
                            <div class="form-group">
                                <h3 class="mb-4 text-center">Have an account?</h3>
                                <input type="text" class="form-control x1" id="username" name="username" required placeholder="username">
                           
                                <input type="password" class="form-control x2" id="password" name="password" required placeholder="password">
                            </div>
                            <div class="form-group">
                                <select name="role" class="form-control x3" required >
                                    <option selected="Select">Select Type</option>
                                    <option value="stock">Stockiest</option>
                                    <option value="dis">Distributor</option>
                                    <option value="retail">Retailer</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block ">Login</button>
                            </div>
                            <div class="form-group d-md-flex x4">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked="">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right x6">
                                    <a href="#" style="color:black;">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <div class="x5">
                            <p class="w-100 text-center">— Or Sign In With —</p>
                                <div class=" row social d-flex text-center">
                                    <a href="#" class=" col px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span><button class="btn btn-dark"><ion-icon name="logo-facebook"></ion-icon> Facebook</button></a>
                                    <a href="#" class=" col px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> <button class="btn btn-info"><ion-icon name="logo-twitter"></ion-icon>Twitter</button></a>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
