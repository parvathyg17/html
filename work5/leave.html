<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fm.css">
    <title>form</title>
</head>
<body>
    
    <h1>Leave of absence request form template</h1>
    <form action="">
    <div style="font-size: large;">
        <label>Name:</label>
        <input type="text" placeholder="first">
        <input type="text" placeholder="last">
        <br><br>
        <label>Position:</label>
        <input type="text">
        <label>Supervisor:</label>
        <input type="text">
        <br><br>
        <label>Employee ID:</label>
        <input type="text">
        <label>Phone:</label>
        <select name="Phone">
            <br><br>
            <option value="india">INDIA</option>
                <option value="china">CHINA</option>
                <option value="europe">EUROPE</option>
                <option value="america">AMERICA</option>
        
             </select>
        <input type="text">
    </div>
    <h2>Details of leave/Absence</h2>
    <div  style="font-size: large;">
    <label>Type of Leave:</label>
    <select name="select">
        <br><br>
            <option>Select Type</option>
            <option>Illness</option>
            <option>Personal issues</option>
            <option>Other</option>
    </select>
    <br>
    <br>
    <label>From:</label>
    <input type="date" placeholder="MM/DD/YYYY">
    <label>To:</label>
    <input type="date" placeholder="MM/DD/YYYY">
    <br>
    <br>
    <label>Phone during leave:</label>
    <select name="Phone">
        <br><br>
        <option value="india">INDIA</option>
            <option value="china">CHINA</option>
            <option value="europe">EUROPE</option>
            <option value="america">AMERICA</option>
    
         </select>
    <input type="text">
    <label>Email during leave:</label>
    <input type="email" placeholder="kukku@example.com">
    <br>
    <br>
    <label>Comments:</label>
    <input type="text">
    <br>
    <br>
    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit">
</div>
</form>
    
</body>
</html>
